<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/aad6e0d4f7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <div class="wrapper">
        <img class="logo" src="images/logo.svg" alt="Huddle logo">
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="layout-grid">
          <img src="images/illustration-mockups.svg" alt="Illustration mockups">
          <div class="col">
            <h1>Build The Community <span>Your Fans Will Love</span></h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <div class="social-icons">
          <span class="icon">
            <i class="fa-brands fa-facebook-f fa-fw" title="Facebook"></i>
          </span>
          <span class="icon">
            <i class="fa-brands fa-twitter fa-fw" title="Twitter"></i>
          </span>
          <span class="icon">
            <i class="fa-brands fa-instagram fa-fw" title="Instagram"></i>
          </span>
        </div>

        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/elisilk">Eli Silk</a>.</p>
      </div>
    </footer>
  </body>
</html>
